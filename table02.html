<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 2</title>
    <style>
      table,
      td,
      tr {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      table {
        width: 100%;
        height: 99vh;
      }
    </style>
  </head>
  <body>
    <table>
      <tr style="height: 20%">
        <td colspan="2">TOPO</td>
      </tr>
      <tr>
        <td style="width: 25%">MENU</td>
        <td>CONTEÚDO</td>
      </tr>
      <tr style="height: 10%">
        <td colspan="2">RODAPÉ</td>
      </tr>
    </table>
  </body>
</html>
